  <div id="browserError" style="display: none;">
    <img src="%PUBLIC_URL%/logo.png" width="150px" style="margin-bottom: 20px;" alt="Avaya Logo">
    <h2 style="font-size: 25px; font-weight: 600;">Not Compatible </h2>
    <h3 style="font-size: 20px; "> Current Version : <span id="result"></span></h3>
    <p class="warning-content">Your Current browser or a version cannot run our content. Please make sure your browser
      fully updated or try a different browser.</p>
  </div>
</body>

<script>
  var x = document.getElementById("browserError");
  var root = document.getElementById("root");
  var version = detectIE();
  console.log("version  --->", version)
  if (version === false) {
    x.style.display = "none";
  } else if (version >= 12) {
    if (version < 18) {
      root.style.display = "none";
      x.style.display = "block";
      document.getElementById('result').innerHTML = 'Edge ' + version;
    }
    else {
      x.style.display = "none";
    }
  } else {
    if (version < 11) {
      x.style.display = "block";
      document.getElementById('result').innerHTML = 'Internet Explorer ' + version;
    }
    else {
      x.style.display = "none";
    }
  }

  function detectIE() {
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf('MSIE ');
    if (msie > 0) {
      // IE 10 or older => return version number
      return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
    }
    var trident = ua.indexOf('Trident/');
    if (trident > 0) {
      // IE 11 => return version number
      var rv = ua.indexOf('rv:');
      return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
    }
    var edge = ua.indexOf('Edge/');
    if (edge > 0) {
      // Edge (IE 12+) => return version number
      return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
    }
    // other browser
    return false;
  }    
</script>
